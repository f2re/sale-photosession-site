version: '3.8'

# This docker-compose.yml works with telegram-bots-platform
# The platform clones the repo to ./app/, so build contexts reference ./app/backend and ./app/frontend
# If running locally from repository root, use docker-compose.dev.yml instead

services:
  bot:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: ${BOT_NAME:-photosession-site}_bot
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - bots_shared_network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-10m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-3}"

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: ${BOT_NAME:-photosession-site}_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${API_URL}
      - VITE_SITE_URL=${SITE_URL}
    restart: unless-stopped
    networks:
      - bots_shared_network
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-10m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-3}"

networks:
  bots_shared_network:
    external: true
