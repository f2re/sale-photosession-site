version: '3.8'

# This docker-compose.yml works with telegram-bots-platform
# The platform clones the repo to ./app/, so build contexts reference ./app/backend and ./app/frontend
# If running locally from repository root, use docker-compose.dev.yml instead

services:
  bot:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: ${BOT_NAME:-photosession-site}_bot
    ports:
      # Bind to localhost only - not exposed to internet
      # Only nginx can access this port
      - "127.0.0.1:${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - bots_shared_network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-10m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-3}"

  # Frontend build container - just builds static files, then exits
  frontend-builder:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: ${BOT_NAME:-photosession-site}_frontend_builder
    volumes:
      # Output built files to ./frontend-dist for nginx to serve
      - ./frontend-dist:/app/dist
    command: echo "Frontend built successfully"
    profiles:
      - build

networks:
  bots_shared_network:
    external: true
