version: '3.8'

services:
  bot:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - bots_shared_network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-10m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-3}"

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${API_URL}
      - VITE_SITE_URL=${SITE_URL}
    restart: unless-stopped
    networks:
      - bots_shared_network
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-10m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-3}"

networks:
  bots_shared_network:
    external: true
