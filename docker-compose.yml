version: '3.8'

# Production docker-compose for telegram-bots-platform
# Single container with backend + frontend static files
# Frontend is built during Docker build (multi-stage)
# Static files mounted via volume for nginx to serve

services:
  bot:
    build:
      context: ./app
      dockerfile: backend/Dockerfile
    container_name: ${BOT_NAME:-photosession-site}_bot
    ports:
      # Bind to localhost only - not exposed to internet
      # Only nginx can access this port
      - "127.0.0.1:${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - bots_shared_network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      # Static files for nginx to serve directly
      # Container copies built files here on startup
      - ./static:/app/static
    logging:
      driver: "json-file"
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-10m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-3}"

networks:
  bots_shared_network:
    external: true
